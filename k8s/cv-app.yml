apiVersion: v1
kind: Service
metadata:
  name: cv-app-svc
  namespace: default
  labels:
    app: cv-app
spec:
  type: NodePort 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80  # Adjust if your Node.js app is running on a different port
      nodePort: 30005
  selector:
    app: cv-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-app
  namespace: default
  labels:
    app: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cv-app
  template:
    metadata:
      labels:
        app: cv-app
    spec:
      containers:
      - name: cv-app
        image: bjnandi/cv:latest
        ports:
        - containerPort: 80
