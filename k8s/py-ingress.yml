apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: py-app-svc
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bjtechlife.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exapy-app-svc
            port:
              number: 8000
